{% macro nav(request) %}
  {% set current = request.url.path %}
  {% for href, label in [
    ('/', '🏠 Home'),
    ('/compare', '🔍 Compare'),
    ('/history', '🕓 History'),
    ('/settings', '⚙️ Settings')]
  %}
    <a href="{{ href }}" class="{% if current.startswith(href) %}text-blue-600 underline{% endif %}">{{ label }}</a>
  {% endfor %}
{% endmacro %}
